name: Deploy Next.js site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # ✅ 重新啟用快取，因為現在有 package-lock.json 了
          cache: npm

      - name: Install dependencies
        # 有 lock 檔時，npm install --force 會參考 lock 檔並處理依賴衝突
        run: npm install --force

      - name: Build with Next.js
        # 執行 Next.js 建置，當 GITHUB_ACTIONS=true 時會自動觸發靜態導出 (output: 'export')
        # 靜態導出不支援 API routes，因此在 GitHub Pages 部署時將其移除
        run: |
          # 徹底移除所有動態路由與 API (包含隱藏目錄)
          find app -name "route.ts" -o -name "route.js" | xargs rm -f
          rm -rf app/api app/callback
          npm run build
        env:
          GITHUB_ACTIONS: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
