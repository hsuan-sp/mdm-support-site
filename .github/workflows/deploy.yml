name: Deploy Next.js site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        # 使用 --force 因為 Next 15 + React 18 可能會有依賴衝突警告
        run: npm install --force

      - name: Build with Next.js
        # 這會觸發 prebuild (gen-data) -> next build (export)
        run: npm run build
        env:
          # 如果你的程式碼在 Client 端有用到環境變數，要在這裡注入
          # 雖然是靜態導出，但 Logto 的 Client ID 等資訊仍需填入
          LOGTO_ENDPOINT: ${{ secrets.LOGTO_ENDPOINT }}
          LOGTO_APP_ID: ${{ secrets.LOGTO_APP_ID }}
          LOGTO_BASE_URL: ${{ secrets.LOGTO_BASE_URL }}
          LOGTO_COOKIE_SECRET: ${{ secrets.LOGTO_COOKIE_SECRET }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js 靜態導出的輸出資料夾預設是 out
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
