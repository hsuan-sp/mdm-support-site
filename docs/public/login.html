<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 極電資訊 MDM 技術支援</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0071e3;
            --glass: rgba(255, 255, 255, 0.8);
        }
        body {
            margin: 0;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #d2d2d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #1d1d1f;
        }
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
        img.logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 { font-weight: 600; font-size: 24px; margin-bottom: 8px; }
        p.subtitle { color: #86868b; margin-bottom: 30px; font-size: 14px; }
        
        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #d2d2d7; cursor: not-allowed; }

        .hidden { display: none; }
        #message { margin-top: 20px; font-size: 14px; }
        .error { color: #ff3b30; }
        .success { color: #34c759; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/superinfo_logo.png" alt="Logo" class="logo">
        <h1>技術支援知識庫</h1>
        <p class="subtitle">請使用 @superinfo.com.tw 或教育單位網域郵件登入</p>

        <!-- 第 1 步：輸入 E-mail -->
        <div id="step-email">
            <input type="email" id="email" placeholder="請輸入您的電子郵件" required>
            <button id="btn-send">傳送驗證碼</button>
        </div>

        <!-- 第 2 步：輸入 OTP -->
        <div id="step-otp" class="hidden">
            <p style="font-size: 14px; margin-bottom: 10px;">驗證碼已寄送至 <br><b id="display-email"></b></p>
            <input type="text" id="otp" placeholder="請輸入 6 位數驗證碼" maxlength="6">
            <button id="btn-verify">登入</button>
            <p style="margin-top: 15px;"><a href="#" onclick="location.reload()" style="color: var(--primary); text-decoration: none; font-size: 13px;">重新輸入 Email</a></p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const btnSend = document.getElementById('btn-send');
        const btnVerify = document.getElementById('btn-verify');
        const msg = document.getElementById('message');
        const stepEmail = document.getElementById('step-email');
        const stepOtp = document.getElementById('step-otp');

        // 傳送驗證碼
        btnSend.onclick = async () => {
            const email = document.getElementById('email').value;
            if (!email) return alert('請輸入 Email');
            
            btnSend.disabled = true;
            msg.innerText = '正在傳送驗證碼...';
            
            try {
                const res = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                if (res.ok) {
                    msg.innerHTML = '<span class="success">驗證碼已寄出！請檢查信箱。</span>';
                    document.getElementById('display-email').innerText = email;
                    stepEmail.classList.add('hidden');
                    stepOtp.classList.remove('hidden');
                } else {
                    msg.innerHTML = `<span class="error">${data.error || '傳送失敗，請稍後再試'}</span>`;
                    btnSend.disabled = false;
                }
            } catch (e) {
                msg.innerText = '發生錯誤，請檢查網路連線';
                btnSend.disabled = false;
            }
        };

        // 驗證並登入
        btnVerify.onclick = async () => {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp').value;
            
            btnVerify.disabled = true;
            msg.innerText = '正在驗證...';
            
            try {
                const res = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token })
                });
                
                if (res.ok) {
                    msg.innerHTML = '<span class="success">登入成功！正在跳轉...</span>';
                    setTimeout(() => location.href = '/', 1000);
                } else {
                    const data = await res.json();
                    msg.innerHTML = `<span class="error">${data.error_description || '驗證碼錯誤或已過期'}</span>`;
                    btnVerify.disabled = false;
                }
            } catch (e) {
                msg.innerText = '發生錯誤';
                btnVerify.disabled = false;
            }
        };
    </script>
</body>
</html>
