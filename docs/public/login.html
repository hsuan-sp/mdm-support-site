<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 極電資訊 Apple MDM 知識庫</title>
    <style>
        :root {
            --primary: #0071e3;
            --glass: rgba(255, 255, 255, 0.8);
            --bg: #f5f5f7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% -20%, #ffffff 0%, #d2d2d7 100%);
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; color: #1d1d1f; }
        p { color: #86868b; font-size: 14px; margin-bottom: 30px; line-height: 1.4; }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,113,227,0.15); }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #0077ed; transform: scale(1.02); }
        button:disabled { background: #d2d2d7; cursor: not-allowed; }
        .hidden { display: none; }
        #message { margin-top: 15px; font-size: 13px; min-height: 1.2em; }
        .success { color: #1d1d1f; }
        .error { color: #ff3b30; }
        .logo { max-width: 140px; height: auto; margin-bottom: 20px; border-radius: 8px; }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 10px; display: inline-block; margin-top: 10px; background: #eee; color: #666; }
        .status-online { background: #e3f9e5; color: #1f7a1f; }
        .status-offline { background: #ffe5e5; color: #cc0000; }
    </style>
</head>
<body>
    <div class="card">
        <img src="/superinfo_logo.png" alt="Logo" class="logo">
        <h1>身分驗證</h1>
        <p>請使用教育網域信箱 (@*.edu.tw) <br> 或極電資訊信箱登入</p>
        <div id="status" class="status-badge">正在檢查服務狀態...</div>
        <br><br>
        
        <div id="step-email">
            <input type="email" id="email" placeholder="電子郵件地址" required>
            <button id="btn-send">傳送驗證碼</button>
        </div>

        <div id="step-otp" class="hidden">
            <p id="otp-hint" style="margin-bottom: 15px; font-size: 12px;"></p>
            <input type="text" id="otp" placeholder="輸入 6 位數驗證碼" maxlength="6">
            <button id="btn-verify">登入</button>
            <a href="#" onclick="location.reload()" style="display:block; margin-top:15px; font-size:12px; color:var(--primary); text-decoration:none;">重新輸入 Email</a>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const stepEmail = document.getElementById('step-email');
        const stepOtp = document.getElementById('step-otp');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const msg = document.getElementById('message');
        const statusBadge = document.getElementById('status');
        function log(msg) {
            console.log(`[Auth] ${msg}`);
        }

        // Magic Link 處理：檢查 URL 是否帶有 #access_token=... 或 ?code=...
        const hash = window.location.hash.substring(1);
        const search = window.location.search.substring(1);
        
        let accessToken = null;

        // 嘗試從 Hash 解析
        const hashParams = new URLSearchParams(hash);
        if (hashParams.get('access_token')) {
            accessToken = hashParams.get('access_token');
        }

        // 嘗試從 Search 解析
        const searchParams = new URLSearchParams(search);
        if (searchParams.get('access_token')) {
            accessToken = searchParams.get('access_token');
        }

        // 如果找到 Token，設定 Cookie 並重整
        if (accessToken) {
            log('正在登入並紀錄...');
            fetch('/auth/session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ access_token: accessToken })
            }).then(res => {
                if (res.ok) {
                    location.href = '/';
                } else {
                    log('登入失敗，請重試');
                }
            });
        } else if (hashParams.get('error_description')) {
            document.getElementById('message').className = 'error';
            document.getElementById('message').innerText = hashParams.get('error_description');
        }

        // 啟動時檢查服務狀態
        (async () => {
            try {
                const res = await fetch('/auth/health');
                const data = await res.json();
                if (data.status === 'online') {
                    statusBadge.innerText = '● 驗證服務連線正常';
                    statusBadge.className = 'status-badge status-online';
                } else {
                    statusBadge.innerText = '● 驗證服務異常';
                    statusBadge.className = 'status-badge status-offline';
                }
            } catch (e) {
                statusBadge.innerText = '● 無法連線至驗證伺服器';
                statusBadge.className = 'status-badge status-offline';
            }
        })();

        // 初始化：檢查是否有先前輸入的 Email (如果使用者按上一頁回來)
        if (emailInput.value && !stepOtp.classList.contains('hidden')) {
            // 如果已經在 OTP 步驟且有 Email，保持現狀
        } else {
             // 否則重置為初始狀態
            stepEmail.classList.remove('hidden');
            stepOtp.classList.add('hidden');
        }

        document.getElementById('btn-send').onclick = async () => {
            const email = emailInput.value.trim();
            if (!email) return;
            
            const btn = document.getElementById('btn-send');
            msg.className = '';
            msg.innerText = '正在發送驗證碼...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/auth/otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                if (res.ok) {
                    stepEmail.classList.add('hidden');
                    stepOtp.classList.remove('hidden');
                    document.getElementById('otp-hint').innerText = `驗證碼已寄送到 ${email}`;
                    msg.className = 'success';
                    msg.innerText = '';
                } else {
                    msg.className = 'error';
                    // 具體顯示 Supabase 的錯誤訊息 (例如速率限制)
                    msg.innerText = data.error_description || data.error || data.msg || '發送失敗，請稍候再試';
                    
                    // 啟動倒數計時 60 秒
                    let countdown = 60;
                    const timer = setInterval(() => {
                        btn.innerText = `請等待 ${countdown} 秒`;
                        if (countdown <= 0) {
                            clearInterval(timer);
                            btn.disabled = false;
                            btn.innerText = '傳送驗證碼';
                            msg.innerText = '';
                        }
                        countdown--;
                    }, 1000);
                }
            } catch (e) {
                msg.className = 'error';
                msg.innerText = '連線失敗';
                btn.disabled = false;
            }
        };

        document.getElementById('btn-verify').onclick = async () => {
            const email = emailInput.value.trim();
            const token = otpInput.value.trim();
            
            msg.className = '';
            msg.innerText = '正在登入...';
            
            try {
                const res = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token })
                });
                
                if (res.ok) {
                    msg.className = 'success';
                    msg.innerText = '登入成功！正在跳轉...';
                    setTimeout(() => location.href = '/', 500);
                } else {
                    const data = await res.json();
                    msg.className = 'error';
                    msg.innerText = data.error || '驗證碼錯誤';
                }
            } catch (e) {
                msg.className = 'error';
                msg.innerText = '驗證失敗';
            }
        };
    </script>
</body>
</html>
