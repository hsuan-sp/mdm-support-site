<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f7; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 40px auto; background-color: #ffffff; border-radius: 18px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .header { background-color: #0071e3; padding: 30px 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; font-weight: 600; }
        .content { padding: 40px 30px; text-align: center; color: #1d1d1f; }
        .verification-code { font-size: 36px; font-weight: 700; color: #1d1d1f; letter-spacing: 4px; margin: 20px 0; background: #f5f5f7; padding: 20px; border-radius: 12px; display: inline-block; }
        .button { display: inline-block; background-color: #0071e3; color: #ffffff; text-decoration: none; padding: 14px 30px; border-radius: 99px; font-weight: 500; font-size: 16px; margin: 20px 0; transition: background-color 0.2s; }
        .button:hover { background-color: #0077ed; }
        .footer { padding: 30px; text-align: center; font-size: 12px; color: #86868b; background-color: #fafafc; border-top: 1px solid #e5e5e5; }
        a { color: #0071e3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>身分驗證</h1>
        </div>
        <div class="content">
            <p style="font-size: 16px; margin-bottom: 24px;">您正在嘗試登入 <strong>MDM 知識庫</strong></p>
            
            <p style="color: #86868b; margin-bottom: 10px;">您的 6 位數驗證碼：</p>
            <div class="verification-code">{{ .Token }}</div>
            
            <p style="margin: 30px 0; border-top: 1px solid #e5e5e5; padding-top: 20px; font-size: 14px; color: #86868b;">或者，您可以直接點擊下方按鈕登入：</p>
            
            <a href="{{ .ConfirmationURL }}" class="button">登入 MDM 知識庫</a>
        </div>
        <div class="footer">
            <p>如果您沒有請求此信件，請忽略此郵件。</p>
            <p>© 2026 MDM Support. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
